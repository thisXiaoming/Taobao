<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>淘宝便民服务设计</title>
<script src="jQuery.js"></script>
<script>
$(function(){
	$('#move a').mouseenter(function(){
//这个this指的是a
		$(this).find('i').animate({top:"-50px",opacity:"0"},300,function(){
			//这个this指的是i;alert(this.innerHTML);
			$(this).css({top:"40px"});
			$(this).animate({top:"20px",opacity:"1"},200)
		});
	});
})	
</script>
<style type="text/css">
#move{
	width:300px;
	height:240px;
	background-color:#F4F4F4;
	position:relative;
	
}
#move a{
   display:block;
   width:60px;
   height:45px;
   text-decoration:none ;
   border:1px #999999 solid;
   border-radius:5px;
   margin:15px 17px;
   position:relative;
   padding-top:30px;
   text-align:center;
   font-size:14px;
   color:#999999;
   line-height:45px;
   float:left;
   overflow:hidden;
}
#move a i{
	display:inline-block;
	position:absolute;
	top:20px;
	left:0;
	margin-left:7px;;
	width:44px;
	height:32px;
	filter:alpha(opacity=100);
	opacity:1;
}
#move img{
	border:none;
}
#move a:hover{
	color:#F00;
}
</style>
</head>
<body>
<div id="move">
<a href="#"><i><img src="movie.jpg"></i><p>电影</p></a>
<a href="#"><i><img src="movie.jpg"></i><p>电影</p></a>
<a href="#"><i><img src="movie.jpg"></i><p>电影</p></a>
<a href="#"><i><img src="movie.jpg"></i><p>电影</p></a>
<a href="#"><i><img src="movie.jpg"></i><p>电影</p></a>
<a href="#"><i><img src="movie.jpg"></i><p>电影</p></a>
</div>
</body>
</html>
